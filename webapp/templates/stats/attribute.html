{% extends 'core/main.html' %}
{% block content %}

    <div class="media-body">
	<div class="article-metadata">
	    <a class="mr-2" href="#">{{ database }} - {{ collection }}</a>
	    <small class="text-muted">June 2018</small>

	    {% endfor %}
	</ul>
    </div>
</article>
{% endblock %}
